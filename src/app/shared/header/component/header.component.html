<header>
  <div class="header-container">
    <div class="logo">
      <app-logo [logoParameters]="headerConfig.logo"></app-logo>
    </div>
    <div class="navigation">
     <app-navigation [navigationParameters]="headerConfig.navigation"></app-navigation>
    </div>
    <div class="login">
      <app-button [buttonParameters]="headerConfig.buttons.login"></app-button>
      <app-button [buttonParameters]="headerConfig.buttons.signUp"></app-button>
    </div>
  </div>
</header>
