<a [href]="previewProjectCardParameters.href">

  <div *ngIf="previewProjectCardParameters.role === EPreviewProjectCardView.Developer" class="preview-project-card developer">

    <div class="preview-project-card__img">
      <img [src]="'/assets/img/preview-project-card/' + previewProjectCardParameters.img" alt="preview-project-logo">
    </div>

    <div class="preview-project-card__company-name">
      {{ previewProjectCardParameters.companyName}}
    </div>

    <div class="preview-project-card__date">
      {{ previewProjectCardParameters.date | date: 'd MMMM' }}
    </div>

  </div>

  <div *ngIf="previewProjectCardParameters.role === EPreviewProjectCardView.ProductOwner" class="preview-project-card owner">

    <div class="preview-project-card__img">
      <img [src]="'/assets/img/preview-project-card/' + previewProjectCardParameters.img" alt="preview-project-logo">
    </div>
    <div class="preview-project-card__project-name">
      {{ previewProjectCardParameters.projectName }}
    </div>
    <div class="preview-project-card__company-name">
      {{ previewProjectCardParameters.companyName }}
    </div>
    <div class="preview-project-card__budget">
      Budget {{ previewProjectCardParameters.budget }} $
    </div>

  </div>

</a>
