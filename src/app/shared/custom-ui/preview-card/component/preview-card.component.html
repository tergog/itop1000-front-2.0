<a [href]="previewCardParameters.href">
  <div *ngIf="previewCardParameters.role === EPreviewCardView.Developer" class="preview-card developer">
    <div class="preview-card__img">
      <img [src]="'/assets/img/preview-card/' + previewCardParameters.img" alt="preview-card">
    </div>
    <div class="preview-card__name">
      <span>{{ previewCardParameters.name }}</span>
      <span>{{ previewCardParameters.surname }}</span>
    </div>
    <div class="preview-card__rate">
      <span>${{previewCardParameters.rate | number:'1.2-2'}}/hr</span>
    </div>
  </div>

  <div *ngIf="previewCardParameters.role === EPreviewCardView.ProductOwner" class="preview-card owner">
    <div class="preview-card__img">
      <img [src]="'/assets/img/preview-card/' + previewCardParameters.img" alt="preview-card">
    </div>
    <div class="preview-card__name">
      <span>{{ previewCardParameters.name }}</span>
    </div>
  </div>
</a>
