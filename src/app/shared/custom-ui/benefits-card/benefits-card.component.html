<div class="benefits-card">

  <div class="benefits-card__img">
    <img [src]="'/assets/img/benefits-card/' + benefitsCardParameters.img" alt="benefits-card">
  </div>

  <div class="benefits-card__title">
    <span>{{ benefitsCardParameters.title }}</span>
  </div>

  <div class="benefits-card__subtitle">
    <span>{{ benefitsCardParameters.subtitle }}</span>
  </div>

</div>
