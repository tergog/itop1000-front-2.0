<div class="benefits-card">

  <div class="benefits-card__img">
    <img [src]="'/assets/img/benefits-card/' + _benefitsCardParameters.img" alt="benefits-card">
  </div>

  <div class="benefits-card__title">
    <span>{{ _benefitsCardParameters.title }}</span>
  </div>

  <div class="benefits-card__subtitle">
    <span>{{ _benefitsCardParameters.subtitle }}}</span>
  </div>

</div>
