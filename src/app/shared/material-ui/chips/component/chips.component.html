<div class="chips-input">
  <app-search-input [formControl]="inputSearchControl"
                    [searchInputParameters]="chipsConfig.searchInputs.big">
  </app-search-input>
  <app-button [buttonParameters]="chipsConfig.buttons.add" (click)="change()">

  </app-button>
</div>
<div class="chips-list">
  <mat-chip-list aria-label="Fish selection" multiple>
    <mat-chip *ngFor="let chip of value; index as i" selectable #chips="matChip" (click)="selectChip(chips)">
      <div class="chips-content">{{ chip }}</div>
      <app-button *ngIf="chips.selected"
                  [buttonParameters]="chipsConfig.buttons.close"
                  class="chips-remove"
                  (click)="deleteChip(i)">
      </app-button>
    </mat-chip>
  </mat-chip-list>
</div>
