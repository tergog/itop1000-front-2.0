<div class="work-experience">
  <div class="work-experience__header">
    <div class="work-experience__title">
      <h2 class="title-experience">Work Experience</h2>
    </div>
    <div class="work-experience__control">
      <button (click)="openAddExperienceModal()" class="add-experience"></button>
    </div>
  </div>
  <div class="work-experience__body">
    <div class="work-experience__item" *ngFor="let item of this.experienceGroup.value; index as i">
      <app-experience-card
        [experienceCardData]="item"
        [id]="i"
        (editExperienceModal)="openEditExperienceModal($event)"
        (removeExperienceModal)="openRemoveExperienceModal($event)">
      </app-experience-card>
    </div>
  </div>
</div>
