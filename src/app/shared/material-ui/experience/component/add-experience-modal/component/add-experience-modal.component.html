<div class="experience-modal">
  <div class="experience-modal__header">
    <h2>Employment</h2>
    <app-button [buttonParameters]="addExperienceModalConfig.buttons.close" [mat-dialog-close]="false"></app-button>
  </div>
  <div class="experience-modal__body">
    <form action="" class="experience-form" [formGroup]="addModalFormGroup">
      <div class="experience-form__item">
        <app-input
          [control]="addModalFormGroup.controls.companyName"
          [inputParameters]="addExperienceModalConfig.inputs.companyName"
          formControlName="companyName"></app-input>
      </div>
      <div class="experience-form__item">
        <app-input
          [control]="addModalFormGroup.controls.jobTitle"
          [inputParameters]="addExperienceModalConfig.inputs.jobTitle"
          formControlName="jobTitle"></app-input>
      </div>
      <div class="experience-form__item">
        <app-input
          [control]="addModalFormGroup.controls.positionTitle"
          [inputParameters]="addExperienceModalConfig.inputs.positionTitle"
          formControlName="positionTitle"></app-input>
      </div>
      <div class="experience-form__item">
        <app-input
          [control]="addModalFormGroup.controls.jobDescription"
          [inputParameters]="addExperienceModalConfig.inputs.jobDescription"
          formControlName="jobDescription"></app-input>
      </div>
      <div class="experience-form__item">
        <app-input class="date"
                   [control]="addModalFormGroup.controls.dateFrom"
                   [inputParameters]="addExperienceModalConfig.inputs.dateFrom"
                   formControlName="dateFrom"></app-input>
        <app-input class="date"
                   [control]="addModalFormGroup.controls.dateTill"
                   [inputParameters]="addExperienceModalConfig.inputs.dateTill"
                   formControlName="dateTill"></app-input>
      </div>
      <div class="experience-form__item">
        <app-button [buttonParameters]="addExperienceModalConfig.buttons.cancel"
                    [mat-dialog-close]="false"></app-button>
        <app-button [buttonParameters]="addExperienceModalConfig.buttons.save"
                    [mat-dialog-close]="addModalFormGroup"></app-button>
      </div>
    </form>
  </div>
</div>
