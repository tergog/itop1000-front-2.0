<form action="" class="progress-form" [formGroup]="addModalFormGroup">

  <div class="progress-form__item">
    <app-input [control]="addModalFormGroup.controls.companyName"
               [inputParameters]="addProgressModalConfig.inputs.companyName"
               formControlName="companyName"></app-input>
  </div>

  <div class="progress-form__item">
    <app-input [control]="addModalFormGroup.controls.jobTitle"
               [inputParameters]="addProgressModalConfig.inputs.jobTitle"
               formControlName="jobTitle"></app-input>
  </div>

  <div class="progress-form__item">
    <app-input
      [control]="addModalFormGroup.controls.positionTitle"
      [inputParameters]="addProgressModalConfig.inputs.positionTitle"
      formControlName="positionTitle"></app-input>
  </div>

  <div class="progress-form__item">
    <app-input [control]="addModalFormGroup.controls.jobDescription"
               [inputParameters]="addProgressModalConfig.inputs.jobDescription"
               formControlName="jobDescription"></app-input>
  </div>

  <div class="progress-form__item">
    <app-input class="date"
               [control]="addModalFormGroup.controls.dateFrom"
               [inputParameters]="addProgressModalConfig.inputs.dateFrom"
               formControlName="dateFrom"></app-input>
    <app-input class="date"
               [control]="addModalFormGroup.controls.dateTill"
               [inputParameters]="addProgressModalConfig.inputs.dateTill"
               formControlName="dateTill"></app-input>
  </div>

  <div class="progress-form__item">
    <app-button [buttonParameters]="addProgressModalConfig.buttons.cancel"
                [mat-dialog-close]="false"></app-button>
    <app-button [buttonParameters]="addProgressModalConfig.buttons.save"
                [mat-dialog-close]="addModalFormGroup"></app-button>
  </div>
</form>
