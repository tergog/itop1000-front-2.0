<div class="checkbox" [ngClass]="{'not-error': checkboxParameters.errorMessage === '' }">
  <mat-checkbox class="example-margin" [(ngModel)]="value" (change)="change($event)">
    {{ checkboxParameters.label }}
  </mat-checkbox>
  <div class="checkbox__error">
    <span *ngIf="control!.invalid && validation">
      {{ checkboxParameters.errorMessage }}
    </span>
  </div>
</div>
