<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>work field</ng-template>
      <div class="form-item">
        <app-select [selectParameters]="stepperParameters.firstStep.category"></app-select>
      </div>
      <div class="form-item">
        <app-select [selectParameters]="stepperParameters.firstStep.subcategory"></app-select>
      </div>
      <div class="form-item">
        <app-button (click)="stepper.next()" [buttonParameters]="stepperParameters.buttonNext"></app-button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>hard Skills</ng-template>
      <div class="form-item">
      <app-search-input [searchInputParameters]="stepperParameters.searchInput"></app-search-input>
      </div>
      <div class="form-item">
     <app-chips [chipsValues]="stepperParameters.chipsValues"></app-chips>
      </div>
      <div class="form-item">
        <app-button (click)="stepper.previous()" [buttonParameters]="stepperParameters.buttonPrevious"></app-button>
        <app-button (click)="stepper.next()" [buttonParameters]="stepperParameters.buttonNext"></app-button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>experience</ng-template>
      <div class="form-item">
       <app-experience></app-experience>
      </div>
      <div class="form-item">
        <app-button (click)="stepper.previous()" [buttonParameters]="stepperParameters.buttonPrevious"></app-button>
        <app-button (click)="stepper.next()" [buttonParameters]="stepperParameters.buttonNext"></app-button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="fourthFormGroup">
    <ng-template matStepLabel>hourly rate</ng-template>
    <form [formGroup]="fourthFormGroup">
      <ng-template matStepLabel>work field</ng-template>
      <div class="form-item">
       <app-input [inputParameters]="stepperParameters.inputMoney"></app-input>
      </div>
      <div class="form-item money">

      </div>
      <div class="form-item">
        <app-button (click)="stepper.previous()" [buttonParameters]="stepperParameters.buttonPrevious"></app-button>
        <app-button (click)="stepper.next()" [buttonParameters]="stepperParameters.buttonSend"></app-button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
