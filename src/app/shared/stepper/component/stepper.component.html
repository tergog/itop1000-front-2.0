<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>work field</ng-template>
      <div class="form-item">
        <app-select [selectParameters]="stepperParameters.firstStep.category"></app-select>
      </div>
      <div class="form-item">
        <app-select [selectParameters]="stepperParameters.firstStep.subcategory"></app-select>
      </div>
      <div class="form-item">
        <app-button (click)="stepper.next()" [buttonParameters]="stepperParameters.buttonNext"></app-button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">

        <app-button (click)="stepper.next()" [buttonParameters]="stepperParameters.buttonNext"></app-button>
      </div>
    </form>
